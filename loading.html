<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中…</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 4rem; /* 增加到4rem */
            position: relative;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #0071e3;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 25px rgba(0, 113, 227, 0.5);
        }
        
        .text {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .subtext {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
            font-weight: 500;
        }
        
        /* 非线性进度条 */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0071e3, #33a0ff);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 单次呼吸动画 */
        @keyframes breathe {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .text {
            animation: breathe 2s ease-in-out 1; /* 2秒呼吸一次，只执行一次 */
        }
    </style>
    <!-- 预加载目标页面 -->
    <link rel="prefetch" href="https://lt.sycz.eu.org/game.html">
    <link rel="prerender" href="https://lt.sycz.eu.org/game.html">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="spinner"></div>
        </div>
        <h1 class="text">随机小游戏抽奖机</h1>
        <p class="subtext">正在为你准备惊喜...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // 非线性进度条更新函数
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const duration = 2000; // 2秒
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progressPercent = Math.min(elapsed / duration, 1);
                
                // 非线性进度计算（先快后慢）
                let easedProgress;
                if (progressPercent < 0.5) {
                    // 前半段加速
                    easedProgress = 0.8 * progressPercent * 2;
                } else {
                    // 后半段减速
                    const t = (progressPercent - 0.5) * 2;
                    easedProgress = 0.8 + 0.2 * t;
                }
                
                progressBar.style.width = (easedProgress * 100) + '%';
                
                if (progressPercent < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 2秒后跳转
                    setTimeout(() => {
                        window.location.href = 'https://lt.sycz.eu.org/game.html';
                    }, 0);
                }
            }
            
            animate();
        }
        
        // 启动进度条
        updateProgress();
    </script>
</body>
</html>
