<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机小游戏抽奖机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            width: 600px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #0071e3;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 25px rgba(0, 113, 227, 0.5);
        }
        
        .text {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .subtext {
            font-size: 1.6rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 1rem;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 微妙的脉动动画 */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.03);
                opacity: 0.85;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .text {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="spinner"></div>
        </div>
        <h1 class="text">随机小游戏抽奖机</h1>
        <p class="subtext">正在为你准备惊喜...</p>
    </div>

    <script>
        // 1秒后跳转
        setTimeout(() => {
            window.location.href = 'https://lt.sycz.eu.org';
        }, 1000);
    </script>
</body>
</html>
