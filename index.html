        function startRolling() {

            if (intervalId) clearInterval(intervalId);
            isRunning = false;
            nameElement.classList.remove('rolling');

            drawCount++; // æŠ½å–æ¬¡æ•° +1

            let result = null;

            if (presetOrder.hasOwnProperty(drawCount)) {

                if (ghostStudents.includes(result) || drawnStudents.includes(result)) {

                    const available = allStudents.filter(s =>

                        actionBtn.textContent = 'å¼€å§‹';
                        actionBtn.className = 'btn btn-start';
                        return;
                    }
                }
            } else {
                // æ­£å¸¸éšæœºæŠ½å–
                const available = allStudents.filter(s =>
                    !ghostStudents.includes(s) && !drawnStudents.includes(s)
                );
                if (available.length === 0) {
                    alert("æ‰€æœ‰æœ‰æ•ˆåŒå­¦ä»Šå¤©éƒ½å·²æŠ½è¿‡ä¸€éï¼");
                    nameElement.textContent = "æ— äººå¯æŠ½";
                    actionBtn.textContent = 'å¼€å§‹';
                    actionBtn.className = 'btn btn-start';
                    return;
                }
                result = available[Math.floor(Math.random() * available.length)];
            }

            // æ˜¾ç¤ºç»“æœ
            nameElement.textContent = result;
            actionBtn.textContent = 'å¼€å§‹';
            actionBtn.className = 'btn btn-start';

            // åŠ å…¥å¹¸è¿å„¿åˆ—è¡¨ï¼ˆåŒ…æ‹¬é¢„è®¾åŒå­¦ï¼‰
            updateDrawnList(result);

            resultElement.innerHTML = `<p class="result-text">ğŸ‰ æŸ¥ ${result} åŒå­¦è¢«é€‰ä¸­ï¼</p>`;
            resultElement.style.display = 'block';

            clearHideTimer();

                secondsLeft--;

            }, 1000);

            hideTimeout = setTimeout(() => {

                resultElement.innerHTML = `<p class="result-text">ä¸Šæ¬¡é€‰ä¸­ï¼š${lastSelected}</p>`;
                resultElement.style.display = 'block';

        }
