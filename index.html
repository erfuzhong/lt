<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名机</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe, #dbeafe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 修改为从顶部开始 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 8px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            padding-top: 40px; /* 只减小上边距 */
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.05), 
                        0 0 0 1px rgba(230, 240, 255, 0.8) inset;
            padding: 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid rgba(220, 235, 255, 0.7);
        }
        
        h1 {
            font-size: 2.3rem;
            font-weight: 600;
            color: #1e293b;
            margin: 14px 0 10px 0;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.15rem;
            color: #64748b;
            margin: 0 0 18px 0;
            line-height: 1.4;
            font-weight: 400;
        }
        
        .name-display {
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 18px 0;
            padding: 0 20px;
            box-sizing: border-box;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(226, 232, 240, 0.5);
        }
        
        .name {
            font-size: 3.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #5b8cfe, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            min-height: 4.2rem;
            line-height: 1.1;
            letter-spacing: -0.03em;
            word-break: keep-all;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }
        
        .btn {
            width: 100%;
            padding: 20px 28px;
            border-radius: 24px;
            font-size: 1.45rem;
            font-weight: 600;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
            margin: 18px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            letter-spacing: -0.02em;
            position: relative;
            overflow: hidden;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2),
                        0 0 0 1px rgba(200, 220, 255, 0.6);
        }
        
        .btn-start:hover {
            background: linear-gradient(135deg, #4d94f9, #2563eb);
            transform: scale(1.03);
            box-shadow: 0 7px 20px rgba(59, 130, 246, 0.3),
                        0 0 0 1px rgba(180, 210, 255, 0.7);
        }
        
        .btn-start:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(59, 130, 246, 0.2),
                        0 0 0 1px rgba(200, 220, 255, 0.6);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2),
                        0 0 0 1px rgba(255, 200, 200, 0.6);
        }
        
        .btn-stop:hover {
            background: linear-gradient(135deg, #f65a5a, #dc2626);
            transform: scale(1.03);
            box-shadow: 0 7px 20px rgba(239, 68, 68, 0.3),
                        0 0 0 1px rgba(255, 180, 180, 0.7);
        }
        
        .btn-stop:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(239, 68, 68, 0.2),
                        0 0 0 1px rgba(255, 200, 200, 0.6);
        }
        
        .result {
            margin: 20px 0 0 0;
            padding: 18px;
            background: rgba(240, 250, 255, 0.9);
            border-radius: 18px;
            border: 1px solid rgba(200, 230, 255, 0.6);
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .result-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #3b82f6;
            margin: 0;
            line-height: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .name {
                font-size: 4.5rem;
            }
            
            .btn {
                font-size: 1.6rem;
                padding: 22px 32px;
                border-radius: 26px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.1rem;
            }
            
            .name {
                font-size: 3.4rem;
            }
            
            .btn {
                font-size: 1.4rem;
                padding: 18px 26px;
                border-radius: 22px;
            }
            
            .container {
                padding: 20px;
                margin: 0 6px;
                border-radius: 28px;
            }
        }
        
        /* 添加淡雅的动画效果 */
        @keyframes gentlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.015); }
            100% { transform: scale(1); }
        }
        
        .gently-pulse {
            animation: gentlePulse 3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机点名机2.0</h1>
        <p class="subtitle">高二（1）班 · 58位同学</p>
        
        <div class="name-display">
            <div id="name" class="name">点击开始</div>
        </div>
        
        <button id="actionBtn" class="btn btn-start">开始</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const allStudents = [
            "肖俊宇", "申弈涵", "寇乐乐", "潘云飞", "陈若宣", "薛天齐", "王平泉", "邹辰昱", "杭义浩", "陈诗涵",
            "翟晨昊", "万浩宇", "陈婧舒", "王欣妍", "马嘉伟", "卢婧婧", "刘宇橙", "陈宇浩", "葛宇航", "孔维扬",
            "杨珂权", "华伟琦", "周嘉磊", "何名浩", "陈优璇", "陈忆慧", "李霞康", "翟政炜", "卞苏晨", "潘闰宇",
            "方振兴", "李家宇", "潘佳琦", "张丹晨", "严翰知", "陈奥", "程煜扬", "李思业", "李子钰", "钱涅困",
            "刘明镪", "李奕彤", "陈思月", "孙嘉辰", "俞晓宇", "王致远", "曹心晨", "丁子迁", "邓承希", "周嘉鑫",
            "黄周逸凡", "曹梓杨", "戴逸瑄", "李俊熙", "夏思宇", "黄稼明", "钱浩泽", "钱泽一"
        ];

        const selectableStudents = [
            "肖俊宇", "申弈涵", "寇乐乐", "潘云飞", "陈若宣", "薛天齐", "王平泉", "杭义浩", "陈诗涵",
            "翟晨昊", "万浩宇", "陈婧舒", "王欣妍", "卢婧婧", "刘宇橙", "陈宇浩", "华伟琦", "周嘉磊",
            "何名浩", "陈优璇", "陈忆慧", "李霞康", "卞苏晨", "潘闰宇", "方振兴", "潘佳琦", "张丹晨", "严翰知",
            "陈奥", "程煜扬", "李思业", "钱涅困", "刘明镪", "李奕彤", "陈思月", "孙嘉辰", "俞晓宇", "王致远",
            "曹心晨", "丁子迁", "邓承希", "周嘉鑫", "黄周逸凡", "曹梓杨", "戴逸瑄", "李俊熙", "夏思宇", "黄稼明",
            "钱浩泽", "钱泽一"
        ];

        const guaranteedNames = ["马嘉伟", "翟政炜"];
        let guaranteedCounter = 0;
        let isRunning = false;
        let intervalId = null;
        let drawCount = 0; // 抽取次数计数器
        let guaranteedUsed = false; // 保底是否已使用

        const nameElement = document.getElementById('name');
        const actionBtn = document.getElementById('actionBtn');
        const resultElement = document.getElementById('result');

        function startRolling() {
            if (isRunning) {
                stopRolling();
                return;
            }

            isRunning = true;
            resultElement.style.display = 'none';

            if (intervalId) {
                clearInterval(intervalId);
            }

            // 滚动间隔改为80ms
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * allStudents.length);
                nameElement.textContent = allStudents[randomIndex];
            }, 80);

            actionBtn.textContent = '停！';
            actionBtn.className = 'btn btn-stop';
        }

        function stopRolling() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            isRunning = false;

            let result;
            drawCount++;

            // 前两次不出现保底名单
            if (drawCount <= 2) {
                const randomIndex = Math.floor(Math.random() * selectableStudents.length);
                result = selectableStudents[randomIndex];
            } 
            // 第三次及以后，如果保底还未使用，则8次内必中一次保底
            else if (!guaranteedUsed) {
                const rollCount = Math.floor(Math.random() * 8) + 1;
                
                if (rollCount === 1 || guaranteedCounter >= 8) {
                    const index = Math.floor(Math.random() * guaranteedNames.length);
                    result = guaranteedNames[index];
                    guaranteedCounter = 0;
                    guaranteedUsed = true; // 标记保底已使用
                } else {
                    const randomIndex = Math.floor(Math.random() * selectableStudents.length);
                    result = selectableStudents[randomIndex];
                    guaranteedCounter++;
                }
            } 
            // 保底已使用，只从可选名单中抽取
            else {
                const randomIndex = Math.floor(Math.random() * selectableStudents.length);
                result = selectableStudents[randomIndex];
            }

            nameElement.textContent = result;
            resultElement.innerHTML = `<p class="result-text">🎉 查 ${result} 同学被选中！</p>`;
            resultElement.style.display = 'block';
            actionBtn.textContent = '开始';
            actionBtn.className = 'btn btn-start';
        }

        actionBtn.addEventListener('click', startRolling);
    </script>
</body>
</html>
