<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名机 V8.0</title>
    <!-- 预加载游戏抽奖机页面 -->
    <link rel="prefetch" href="https://lt.sycz.eu.org/loading.html">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #e3f2fd;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #e3f2fd 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            padding: 20px;
            padding-top: 40px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.08), 
                        0 2px 8px rgba(33, 150, 243, 0.04);
            padding: 20px 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2.7rem;
            font-weight: 700;
            color: #1976d2;
            margin: 0 0 4px 0;
            line-height: 1.1;
            letter-spacing: -0.02em;
            animation: textSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        @keyframes textSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .subtitle {
            font-size: 1.2rem;
            color: #546e7a;
            margin: 0 0 16px 0;
            line-height: 1.3;
            font-weight: 400;
            animation: textSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }
        .name-display {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
            padding: 0 20px;
            background: #bbdefb;
            border-radius: 20px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            box-shadow: inset 0 2px 4px rgba(33, 150, 243, 0.1);
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
            position: relative;
            overflow: hidden;
        }
        .dual-name-display {
            height: 120px;
            display: none;
            gap: 10px;
            margin: 16px 0;
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
        }
        .dual-name-display.active {
            display: flex;
        }
        .name-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            background: #bbdefb;
            border-radius: 20px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            box-shadow: inset 0 2px 4px rgba(33, 150, 243, 0.1);
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .name {
            font-size: 3.8rem;
            font-weight: 700;
            color: #1976d2;
            min-height: 4rem;
            line-height: 1.0;
            letter-spacing: -0.03em;
            word-break: keep-all;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .dual-name {
            font-size: 2.8rem;
            font-weight: 700;
            color: #1976d2;
            min-height: 3rem;
            line-height: 1.0;
            letter-spacing: -0.03em;
            word-break: keep-all;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .name.rolling, .dual-name.rolling {
            animation: nameRoll 0.1s ease-in-out infinite;
        }
        @keyframes nameRoll {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        .btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 1.4rem;
            font-weight: 700;
            transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
            border: none;
            cursor: pointer;
            margin: 12px 0;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-start {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
        }
        .btn-start.initial {
            animation: buttonSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.8s both;
        }
        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(33, 150, 243, 0.4);
        }
        .btn-start:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }
        .btn-stop {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            color: white;
        }
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(21, 101, 192, 0.4);
        }
        .btn-stop:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(21, 101, 192, 0.3);
        }
        .result {
            margin: 12px 0 0 0;
            padding: 14px;
            background: #bbdefb;
            border-radius: 16px;
            border: 1px solid rgba(33, 150, 243, 0.4);
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
            animation: resultFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 2;
        }
        @keyframes resultFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-text {
            font-size: 1.35rem;
            font-weight: 700;
            color: #1976d2;
            margin: 0;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .auto-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 250px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: #0d47a1;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(100, 181, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            animation: floatIn 1s cubic-bezier(0.16, 1, 0.3, 1) 1.2s both;
        }
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .auto-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(100, 181, 246, 0.5);
        }
        .auto-btn:active {
            transform: translateY(-2px);
        }

        /* ===== 新增：打开游戏抽奖机按钮 ===== */
        .game-btn {
            position: fixed;
            bottom: 110px; /* 与 auto-btn 保持 10px 间距 */
            right: 40px;
            width: 250px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            /* 低饱和度橙色背景 */
            background: linear-gradient(135deg, #ffcc80, #ffb74d);
            /* 深橙色文字 */
            color: #e65100;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(255, 152, 0, 0.25);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            animation: floatIn 1s cubic-bezier(0.16, 1, 0.3, 1) 1.2s both;
        }
        .game-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(255, 152, 0, 0.35);
        }
        .game-btn:active {
            transform: translateY(-2px);
        }

        .changelog {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.98);
            width: 250px;
            border-radius: 16px;
            padding: 14px 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            font-size: 1.05rem;
            color: #546e7a;
            line-height: 1.4;
            z-index: 99;
            border: 1px solid rgba(100, 181, 246, 0.2);
            animation: slideInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) 1s both;
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .changelog h4 {
            font-size: 1.15rem;
            font-weight: 700;
            color: #0d47a1;
            margin: 0 0 8px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid #64b5f6;
        }
        .changelog p {
            margin: 4px 0;
            font-weight: 400;
            animation: textFadeIn 0.6s ease-out 1.4s both;
        }
        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
            display: none;
        }
        .lucky-container {
            position: fixed;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.98);
            width: 250px;
            border-radius: 16px;
            padding: 14px 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            font-size: 1.05rem;
            color: #546e7a;
            line-height: 1.4;
            z-index: 99;
            border: 1px solid rgba(100, 181, 246, 0.2);
            animation: slideInRight 1s cubic-bezier(0.16, 1, 0.3, 1) 1s both;
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .lucky-container h4 {
            font-size: 1.15rem;
            font-weight: 700;
            color: #0d47a1;
            margin: 0 0 8px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid #64b5f6;
            text-align: left;
        }
        .lucky-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .lucky-list::-webkit-scrollbar {
            width: 6px;
        }
        .lucky-list::-webkit-scrollbar-thumb {
            background-color: #bbdefb;
            border-radius: 3px;
        }
        .lucky-item {
            margin: 0;
            padding: 4px 6px;
            background: #bbdefb;
            border-radius: 8px;
            font-weight: 700;
            color: #1976d2;
            font-size: 1.15rem;
            text-align: center;
            animation: luckyFadeIn 0.5s ease-out;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @keyframes luckyFadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .clear-btn {
            width: 100%;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: #0d47a1;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(100, 181, 246, 0.4);
        }
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(100, 181, 246, 0.5);
        }
        .clear-btn:active {
            transform: translateY(0);
        }
        .zodiac-container {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.98);
            width: 250px;
            border-radius: 16px;
            padding: 14px 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            font-size: 1.05rem;
            color: #546e7a;
            line-height: 1.4;
            z-index: 99;
            border: 1px solid rgba(100, 181, 246, 0.2);
            animation: slideInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) 1s both;
        }
        .zodiac-container h4 {
            font-size: 1.15rem;
            font-weight: 700;
            color: #0d47a1;
            margin: 0 0 8px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid #64b5f6;
            text-align: left;
        }
        .zodiac-content {
            text-align: center;
            font-weight: 700;
            color: #1976d2;
            font-size: 1.15rem;
            padding: 8px 0;
            background: #bbdefb;
            border-radius: 8px;
            animation: luckyFadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点名机 V8.0</h1>
        <p class="subtitle">高二（1）班 · 57位同学</p>
        <div id="singleDisplay" class="name-display">
            <div id="name" class="name">点击开始</div>
        </div>
        <div id="dualDisplay" class="dual-name-display">
            <div class="name-box">
                <div id="name1" class="dual-name">第一位</div>
            </div>
            <div class="name-box">
                <div id="name2" class="dual-name">第二位</div>
            </div>
        </div>
        <button id="actionBtn" class="btn btn-start initial">开始</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <!-- 新增：打开游戏抽奖机按钮 -->
    <a href="https://lt.sycz.eu.org/loading.html" class="game-btn">打开游戏抽奖机</a>

    <!-- 原有：自动2连抽按钮 -->
    <button id="autoBtn" class="auto-btn">自动2连抽</button>

    <!-- 更新日志：仅保留一行 -->
    <div class="changelog">
        <h4>更新日志</h4>
        <p>• 添加了随机游戏抽奖机</p>
    </div>

    <div class="lucky-container">
        <h4>今日幸运儿</h4>
        <div id="luckyList" class="lucky-list"></div>
        <button id="clearLuckyBtn" class="clear-btn">删除全部记录</button>
    </div>

    <div class="zodiac-container">
        <h4>今日幸运星座</h4>
        <div id="zodiacContent" class="zodiac-content"></div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        const allStudents = [
            "肖俊宇", "申弈涵", "寇乐乐", "潘云飞", "陈若宣", "薛天齐", "邹辰昱", "杭义浩", "陈诗涵",
            "翟晨昊", "万浩宇", "陈婧舒", "王欣妍", "马嘉伟", "卢婧婧", "刘宇橙", "陈宇浩", "葛宇航", "孔维扬",
            "杨珂权", "华伟琦", "周嘉磊", "何名浩", "陈优璇", "陈忆慧", "李霞康", "翟政炜", "卞苏晨", "潘闫宇",
            "方振兴", "李家宇", "潘佳琦", "张丹晨", "严翰知", "陈奥", "程煜扬", "李思业", "李子钰", "钱涅囷",
            "刘明镪", "李奕彤", "陈思月", "俞晓宇", "王致远", "曹心晨", "丁子迁", "邓承希", "周嘉鑫",
            "黄周逸凡", "曹梓杨", "戴逸瑄", "李俊熙", "夏思宇", "黄稼明", "钱浩泽", "钱泽一"
        ];
        const ghostStudents = ["杨珂权", "邹辰昱", "王致远", "黄稼明"];

        function loadOrInitDrawnStudents() {
            const today = new Date().toDateString();
            let storedData = null;
            try {
                storedData = localStorage.getItem('drawnStudentsData');
            } catch (e) {
                console.warn('localStorage is not supported or disabled.');
                drawnStudents = [];
                renderLuckyList();
                return;
            }
            if (storedData) {
                try {
                    const parsedData = JSON.parse(storedData);
                    if (parsedData.date === today) {
                        drawnStudents = parsedData.students || [];
                        renderLuckyList();
                        return;
                    }
                } catch (e) {
                    console.warn('Failed to parse stored drawn students data.');
                }
            }
            drawnStudents = [];
            saveDrawnStudentsToStorage();
        }

        function saveDrawnStudentsToStorage() {
            const today = new Date().toDateString();
            const dataToSave = { date: today, students: drawnStudents };
            try {
                localStorage.setItem('drawnStudentsData', JSON.stringify(dataToSave));
            } catch (e) {
                console.warn('Failed to save data to localStorage:', e);
            }
        }

        function renderLuckyList() {
            luckyListElement.innerHTML = '';
            for (let i = drawnStudents.length - 1; i >= 0; i--) {
                const listItem = document.createElement('div');
                listItem.className = 'lucky-item';
                listItem.textContent = drawnStudents[i];
                luckyListElement.appendChild(listItem);
            }
        }

        function updateDrawnList(name) {
            const listItem = document.createElement('div');
            listItem.className = 'lucky-item';
            listItem.textContent = name;
            luckyListElement.prepend(listItem);
            drawnStudents.push(name);
            saveDrawnStudentsToStorage();
        }

        function clearDrawnRecords() {
            drawnStudents = [];
            luckyListElement.innerHTML = '';
            saveDrawnStudentsToStorage();
        }

        let drawnStudents = [];
        let isRunning = false;
        let intervalId = null;
        let intervalId1 = null;
        let intervalId2 = null;
        let drawCount = 0;
        let isDualMode = false;
        let autoDrawTimeout = null;

        const nameElement = document.getElementById('name');
        const name1Element = document.getElementById('name1');
        const name2Element = document.getElementById('name2');
        const actionBtn = document.getElementById('actionBtn');
        const resultElement = document.getElementById('result');
        const autoBtn = document.getElementById('autoBtn');
        const singleDisplay = document.getElementById('singleDisplay');
        const dualDisplay = document.getElementById('dualDisplay');
        const luckyListElement = document.getElementById('luckyList');
        const clearLuckyBtn = document.getElementById('clearLuckyBtn');
        const zodiacContentElement = document.getElementById('zodiacContent');

        const zodiacSigns = [
            "白羊座", "金牛座", "双子座", "巨蟹座", "狮子座", "处女座",
            "天秤座", "天蝎座", "射手座", "摩羯座", "水瓶座", "双鱼座"
        ];

        function getZodiacByDate() {
            const today = new Date();
            const dayOfMonth = today.getDate();
            const index = (dayOfMonth - 1) % zodiacSigns.length;
            return zodiacSigns[index];
        }

        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            zodiacContentElement.textContent = getZodiacByDate();
            loadOrInitDrawnStudents();
        });

        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        function switchToSingleMode() {
            isDualMode = false;
            singleDisplay.style.display = 'flex';
            dualDisplay.classList.remove('active');
            actionBtn.style.display = 'block';
        }

        function switchToDualMode() {
            isDualMode = true;
            singleDisplay.style.display = 'none';
            dualDisplay.classList.add('active');
            actionBtn.style.display = 'none';
        }

        function clearAllIntervals() {
            if (intervalId) clearInterval(intervalId);
            if (intervalId1) clearInterval(intervalId1);
            if (intervalId2) clearInterval(intervalId2);
            if (autoDrawTimeout) clearTimeout(autoDrawTimeout);
        }

        let isConfettiPlaying = false;
        function launchConfetti() {
            if (isConfettiPlaying) return;
            isConfettiPlaying = true;
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            const confettiCount = 100;
            const blueColors = ['#2196f3', '#64b5f6', '#bbdefb', '#1976d2', '#0d47a1', '#e3f2fd', '#42a5f5'];
            const colorfulColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const confettiColors = [...blueColors, ...colorfulColors];
            let confetti = [];
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    size: Math.random() * 8 + 5,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    speed: Math.random() * 3 + 2,
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let stillFalling = false;
                confetti.forEach(particle => {
                    particle.y += particle.speed;
                    if (particle.y < canvas.height + 20) {
                        stillFalling = true;
                        ctx.fillStyle = particle.color;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                if (stillFalling) {
                    if (window.requestAnimationFrame) {
                        requestAnimationFrame(animate);
                    } else {
                        setTimeout(animate, 16);
                    }
                } else {
                    canvas.style.display = 'none';
                    isConfettiPlaying = false;
                }
            }
            animate();
        }

        function startRolling() {
            if (isRunning) {
                stopRolling();
                return;
            }
            isRunning = true;
            resultElement.style.display = 'none';
            actionBtn.classList.remove('initial');
            if (!isDualMode) {
                nameElement.classList.add('rolling');
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * allStudents.length);
                    nameElement.textContent = allStudents[randomIndex];
                }, 50);
                actionBtn.textContent = '停！';
                actionBtn.className = 'btn btn-stop';
            }
        }

        function startDualRolling() {
            if (isRunning) {
                clearAllIntervals();
                isRunning = false;
                name1Element.classList.remove('rolling');
                name2Element.classList.remove('rolling');
                nameElement.classList.remove('rolling');
            }
            isRunning = true;
            resultElement.style.display = 'none';
            name1Element.classList.add('rolling');
            name2Element.classList.add('rolling');
            intervalId1 = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * allStudents.length);
                name1Element.textContent = allStudents[randomIndex];
            }, 50);
            intervalId2 = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * allStudents.length);
                name2Element.textContent = allStudents[randomIndex];
            }, 50);
        }

        function drawValidStudent() {
            const availableStudents = allStudents.filter(student => 
                !drawnStudents.includes(student) && !ghostStudents.includes(student)
            );
            if (availableStudents.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * availableStudents.length);
            return availableStudents[randomIndex];
        }

        function stopRolling() {
            if (intervalId) clearInterval(intervalId);
            isRunning = false;
            nameElement.classList.remove('rolling');
            let result = drawValidStudent();
            if (result === null) {
                alert("所有有效同学今天都已抽过一遍！点击“删除全部记录”可重置。");
                nameElement.textContent = "无人可抽";
                actionBtn.textContent = '开始';
                actionBtn.className = 'btn btn-start';
                return;
            }
            updateDrawnList(result);
            nameElement.textContent = result;
            actionBtn.textContent = '开始';
            actionBtn.className = 'btn btn-start';
            resultElement.innerHTML = '<p class="result-text">🎉 查 ' + result + ' 同学被选中！</p>';
            resultElement.style.display = 'block';
            launchConfetti();
            return result;
        }

        function stopDualRolling() {
            if (intervalId1) clearInterval(intervalId1);
            if (intervalId2) clearInterval(intervalId2);
            isRunning = false;
            name1Element.classList.remove('rolling');
            name2Element.classList.remove('rolling');
            let firstResult = drawValidStudent();
            if (firstResult === null) {
                alert("剩余有效同学不足两人！点击“删除全部记录”可重置。");
                name1Element.textContent = "无人可抽";
                name2Element.textContent = "无人可抽";
                return;
            }
            const availableStudents = allStudents.filter(student => 
                !drawnStudents.includes(student) && 
                !ghostStudents.includes(student) && 
                student !== firstResult
            );
            if (availableStudents.length === 0) {
                alert("剩余有效同学不足两人！点击“删除全部记录”可重置。");
                name1Element.textContent = "无人可抽";
                name2Element.textContent = "无人可抽";
                return;
            }
            const randomIndex2 = Math.floor(Math.random() * availableStudents.length);
            let secondResult = availableStudents[randomIndex2];
            updateDrawnList(secondResult);
            updateDrawnList(firstResult);
            name1Element.textContent = firstResult;
            name2Element.textContent = secondResult;
            resultElement.innerHTML = '<p class="result-text">🎉 查 ' + firstResult + ' ' + secondResult + ' 同学被选中！</p>';
            resultElement.style.display = 'block';
            launchConfetti();
            return [firstResult, secondResult];
        }

        function autoDraw() {
            clearAllIntervals();
            if (isRunning) {
                isRunning = false;
                nameElement.classList.remove('rolling');
                name1Element.classList.remove('rolling');
                name2Element.classList.remove('rolling');
            }
            switchToDualMode();
            startDualRolling();
            autoDrawTimeout = setTimeout(() => {
                stopDualRolling();
                autoDrawTimeout = setTimeout(() => {
                    switchToSingleMode();
                }, 5000);
            }, 3000);
        }

        actionBtn.addEventListener('click', startRolling);
        autoBtn.addEventListener('click', autoDraw);
        clearLuckyBtn.addEventListener('click', clearDrawnRecords);
        switchToSingleMode();
    </script>
</body>
</html>
