<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动点名机5.0</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* 浅色粉蓝渐变背景 */
            background: linear-gradient(135deg, #e8f4fd 0%, #f0e6ff 50%, #fce4ec 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            padding: 20px;
            padding-top: 40px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 
                        0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 20px 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.7rem;
            font-weight: 700;
            /* 粉蓝色渐变文字 */
            background: linear-gradient(135deg, #5eb3f5, #8e7cc3, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 4px 0;
            line-height: 1.1;
            letter-spacing: -0.02em;
            animation: textSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        
        @keyframes textSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin: 0 0 16px 0;
            line-height: 1.3;
            font-weight: 400;
            animation: textSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }
        
        .name-display {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
            padding: 0 20px;
            /* 浅粉蓝色背景，Windows7兼容 */
            background: #f3f8ff;
            border-radius: 20px;
            border: 1px solid rgba(94, 179, 245, 0.2);
            box-shadow: inset 0 2px 4px rgba(94, 179, 245, 0.08);
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
            position: relative;
            overflow: hidden;
        }
        
        .dual-name-display {
            height: 120px;
            display: none;
            gap: 10px;
            margin: 16px 0;
            animation: fadeInScale 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s both;
        }
        
        .dual-name-display.active {
            display: flex;
        }
        
        .name-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            /* 浅粉蓝色背景，Windows7兼容 */
            background: #f3f8ff;
            border-radius: 20px;
            border: 1px solid rgba(94, 179, 245, 0.2);
            box-shadow: inset 0 2px 4px rgba(94, 179, 245, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .name {
            font-size: 3.8rem;
            font-weight: 700;
            /* 粉蓝色渐变文字 */
            background: linear-gradient(135deg, #5eb3f5, #8e7cc3, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 4rem;
            line-height: 1.0;
            letter-spacing: -0.03em;
            word-break: keep-all;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .dual-name {
            font-size: 2.8rem;
            font-weight: 700;
            /* 粉蓝色渐变文字 */
            background: linear-gradient(135deg, #5eb3f5, #8e7cc3, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            min-height: 3rem;
            line-height: 1.0;
            letter-spacing: -0.03em;
            word-break: keep-all;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .name.rolling, .dual-name.rolling {
            animation: nameRoll 0.1s ease-in-out infinite;
        }
        
        @keyframes nameRoll {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 1.4rem;
            font-weight: 700;
            transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
            border: none;
            cursor: pointer;
            margin: 12px 0;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-start {
            /* 粉蓝色渐变按钮 */
            background: linear-gradient(135deg, #5eb3f5, #8e7cc3);
            color: white;
        }
        
        .btn-start.initial {
            animation: buttonSlideIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.8s both;
        }
        
        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(94, 179, 245, 0.4);
        }
        
        .btn-start:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(94, 179, 245, 0.3);
        }
        
        .btn-stop {
            /* 粉红色渐变按钮 */
            background: linear-gradient(135deg, #f06292, #e91e63);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(240, 98, 146, 0.4);
        }
        
        .btn-stop:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(240, 98, 146, 0.3);
        }
        
        .result {
            margin: 12px 0 0 0;
            padding: 14px;
            /* 浅粉蓝色背景，Windows7兼容 */
            background: #f8fbff;
            border-radius: 16px;
            border: 1px solid rgba(94, 179, 245, 0.3);
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(94, 179, 245, 0.15);
            animation: resultFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 2;
        }
        
        @keyframes resultFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-text {
            font-size: 1.35rem;
            font-weight: 700;
            /* 粉蓝色渐变文字 */
            background: linear-gradient(135deg, #5eb3f5, #8e7cc3, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .auto-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            /* 粉紫色渐变按钮 */
            background: linear-gradient(135deg, #ce93d8, #f8bbd9);
            color: #6a1b9a;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(206, 147, 216, 0.4);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            font-family: "Microsoft YaHei", "Segoe UI", Tahoma, Arial, sans-serif;
            animation: floatIn 1s cubic-bezier(0.16, 1, 0.3, 1) 1.2s both;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auto-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(206, 147, 216, 0.5);
        }
        
        .auto-btn:active {
            transform: translateY(-2px);
        }
        
        .changelog {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 14px 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            font-size: 1.05rem;
            color: #4b5563;
            line-height: 1.4;
            width: 242px; /* 220px * 1.1 = 242px */
            z-index: 99;
            border: 1px solid rgba(206, 147, 216, 0.2);
            animation: slideInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) 1s both;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .changelog h4 {
            font-size: 1.15rem;
            font-weight: 700;
            color: #6a1b9a;
            margin: 0 0 8px 0;
            padding-bottom: 6px;
            border-bottom: 2px solid #ce93d8;
        }
        
        .changelog p {
            margin: 4px 0;
            font-weight: 400;
            animation: textFadeIn 0.6s ease-out calc(1.4s + var(--delay, 0s)) both;
        }
        
        .changelog p:nth-child(2) { --delay: 0.1s; }
        .changelog p:nth-child(3) { --delay: 0.2s; }
        .changelog p:nth-child(4) { --delay: 0.3s; }
        .changelog p:nth-child(5) { --delay: 0.4s; }
        
        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自动点名机5.0</h1>
        <p class="subtitle">高二（1）班 · 58位同学</p>
        
        <!-- 单人模式 -->
        <div id="singleDisplay" class="name-display">
            <div id="name" class="name">点击开始</div>
        </div>
        
        <!-- 双人模式 -->
        <div id="dualDisplay" class="dual-name-display">
            <div class="name-box">
                <div id="name1" class="dual-name">第一位</div>
            </div>
            <div class="name-box">
                <div id="name2" class="dual-name">第二位</div>
            </div>
        </div>
        
        <button id="actionBtn" class="btn btn-start initial">开始</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <button id="autoBtn" class="auto-btn">自动2连抽</button>
    
    <div class="changelog">
        <h4>更新日志</h4>
        <p>• 优化了界面效果</p>
        <p>• 更换了可爱的粉蓝配色</p>
        <p>• 更新了随机算法</p>
        <p>• 修复了错误的人名</p>
    </div>

    <script>
        const allStudents = [
            "肖俊宇", "申弈涵", "寇乐乐", "潘云飞", "陈若宣", "薛天齐", "王平泉", "邹辰昱", "杭义浩", "陈诗涵",
            "翟晨昊", "万浩宇", "陈婧舒", "王欣妍", "马嘉伟", "卢婧婧", "刘宇橙", "陈宇浩", "葛宇航", "孔维扬",
            "杨珂权", "华伟琦", "周嘉磊", "何名浩", "陈优璇", "陈忆慧", "李霞康", "翟政炜", "卞苏晨", "潘闫宇",
            "方振兴", "李家宇", "潘佳琦", "张丹晨", "严翰知", "陈奥", "程煜扬", "李思业", "李子钰", "钱涅囷",
            "刘明镪", "李奕彤", "陈思月", "孙嘉辰", "俞晓宇", "王致远", "曹心晨", "丁子迁", "邓承希", "周嘉鑫",
            "黄周逸凡", "曹梓杨", "戴逸瑄", "李俊熙", "夏思宇", "黄稼明", "钱浩泽", "钱泽一"
        ];

        const selectableStudents = [
            "肖俊宇", "申弈涵", "寇乐乐", "潘云飞", "薛天齐", "王平泉", "杭义浩", "陈诗涵",
            "翟晨昊", "万浩宇", "陈婧舒", "王欣妍", "卢婧婧", "刘宇橙", "陈宇浩", "华伟琦", "周嘉磊",
            "何名浩", "陈优璇", "陈忆慧", "李霞康", "卞苏晨", "潘闫宇", "方振兴", "潘佳琦", "张丹晨", "严翰知",
            "陈奥", "程煜扬", "李思业", "李子钰", "钱涅囷", "刘明镪", "李奕彤", "陈思月", "孙嘉辰", "俞晓宇",
            "曹心晨", "丁子迁", "邓承希", "周嘉鑫", "黄周逸凡", "曹梓杨", "戴逸瑄", "李俊熙", "夏思宇",
            "钱浩泽", "钱泽一", "杨珂权"
        ];

        const guaranteedNames = ["马嘉伟", "翟政炜"];
        // 新的保底机制变量
        let guaranteedStatus = {
            "马嘉伟": { drawn: false, counter: 0 },
            "翟政炜": { drawn: false, counter: 0 }
        };
        
        let isRunning = false;
        let intervalId = null;
        let intervalId1 = null;
        let intervalId2 = null;
        let drawCount = 0;
        let isDualMode = false;
        let autoDrawTimeout = null;

        const nameElement = document.getElementById('name');
        const name1Element = document.getElementById('name1');
        const name2Element = document.getElementById('name2');
        const actionBtn = document.getElementById('actionBtn');
        const resultElement = document.getElementById('result');
        const autoBtn = document.getElementById('autoBtn');
        const singleDisplay = document.getElementById('singleDisplay');
        const dualDisplay = document.getElementById('dualDisplay');

        // 确保页面从顶部开始
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // 防止页面刷新时保持滚动位置
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        function switchToSingleMode() {
            isDualMode = false;
            singleDisplay.style.display = 'flex';
            dualDisplay.classList.remove('active');
            actionBtn.style.display = 'block';
        }

        function switchToDualMode() {
            isDualMode = true;
            singleDisplay.style.display = 'none';
            dualDisplay.classList.add('active');
            actionBtn.style.display = 'none';
        }

        function clearAllIntervals() {
            if (intervalId) clearInterval(intervalId);
            if (intervalId1) clearInterval(intervalId1);
            if (intervalId2) clearInterval(intervalId2);
            if (autoDrawTimeout) clearTimeout(autoDrawTimeout);
        }

        // 检查是否有保底人员需要触发
        function checkGuaranteed() {
            // 如果两个保底人员都已经抽过，返回null
            if (guaranteedStatus["马嘉伟"].drawn && guaranteedStatus["翟政炜"].drawn) {
                return null;
            }

            // 检查是否有未抽中的保底人员需要在8次内触发
            for (let name of guaranteedNames) {
                if (!guaranteedStatus[name].drawn) {
                    guaranteedStatus[name].counter++;
                    // 如果计数器达到8次或随机触发（1/8概率），返回该保底人员
                    if (guaranteedStatus[name].counter >= 8 || Math.random() < 0.125) {
                        guaranteedStatus[name].drawn = true;
                        guaranteedStatus[name].counter = 0;
                        return name;
                    }
                }
            }
            return null;
        }

        function startRolling() {
            if (isRunning) {
                stopRolling();
                return;
            }

            isRunning = true;
            resultElement.style.display = 'none';
            
            // 移除初始动画类
            actionBtn.classList.remove('initial');

            if (!isDualMode) {
                nameElement.classList.add('rolling');
                
                if (intervalId) {
                    clearInterval(intervalId);
                }

                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * allStudents.length);
                    nameElement.textContent = allStudents[randomIndex];
                }, 80);

                actionBtn.textContent = '停！';
                actionBtn.className = 'btn btn-stop';
            }
        }

        function startDualRolling() {
            if (isRunning) {
                clearAllIntervals();
                isRunning = false;
                name1Element.classList.remove('rolling');
                name2Element.classList.remove('rolling');
                nameElement.classList.remove('rolling');
            }

            isRunning = true;
            resultElement.style.display = 'none';
            
            name1Element.classList.add('rolling');
            name2Element.classList.add('rolling');

            intervalId1 = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * allStudents.length);
                name1Element.textContent = allStudents[randomIndex];
            }, 80);

            intervalId2 = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * allStudents.length);
                name2Element.textContent = allStudents[randomIndex];
            }, 80);
        }

        function stopRolling() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            isRunning = false;
            nameElement.classList.remove('rolling');

            let result;
            drawCount++;

            // 新的保底机制
            if (drawCount <= 2) {
                // 前两次直接从普通名单中随机选择
                const randomIndex = Math.floor(Math.random() * selectableStudents.length);
                result = selectableStudents[randomIndex];
            } else {
                // 第三次及以后检查保底机制
                const guaranteedResult = checkGuaranteed();
                if (guaranteedResult) {
                    result = guaranteedResult;
                } else {
                    // 没有保底触发，从普通名单中随机选择
                    const randomIndex = Math.floor(Math.random() * selectableStudents.length);
                    result = selectableStudents[randomIndex];
                }
            }

            nameElement.textContent = result;
            
            actionBtn.textContent = '开始';
            actionBtn.className = 'btn btn-start';
            
            resultElement.innerHTML = '<p class="result-text">🎉 查 ' + result + ' 同学被选中！</p>';
            resultElement.style.display = 'block';
            
            return result;
        }

        function stopDualRolling() {
            if (intervalId1) clearInterval(intervalId1);
            if (intervalId2) clearInterval(intervalId2);
            
            isRunning = false;
            name1Element.classList.remove('rolling');
            name2Element.classList.remove('rolling');

            // 获取两个随机结果
            const results = [];
            const availableStudents = [...selectableStudents];
            
            // 第一个人
            let randomIndex1 = Math.floor(Math.random() * availableStudents.length);
            results.push(availableStudents[randomIndex1]);
            availableStudents.splice(randomIndex1, 1);
            
            // 第二个人
            let randomIndex2 = Math.floor(Math.random() * availableStudents.length);
            results.push(availableStudents[randomIndex2]);

            name1Element.textContent = results[0];
            name2Element.textContent = results[1];
            
            resultElement.innerHTML = '<p class="result-text">🎉 查 ' + results[0] + ' ' + results[1] + ' 同学被选中！</p>';
            resultElement.style.display = 'block';
            
            return results;
        }

        function autoDraw() {
            clearAllIntervals();
            
            if (isRunning) {
                isRunning = false;
                nameElement.classList.remove('rolling');
                name1Element.classList.remove('rolling');
                name2Element.classList.remove('rolling');
            }
            
            switchToDualMode();
            startDualRolling();
            
            autoDrawTimeout = setTimeout(() => {
                stopDualRolling();
                
                autoDrawTimeout = setTimeout(() => {
                    switchToSingleMode();
                }, 5000);
            }, 3000);
        }

        actionBtn.addEventListener('click', startRolling);
        autoBtn.addEventListener('click', autoDraw);

        // 初始化为单人模式
        switchToSingleMode();
    </script>
</body>
</html>
