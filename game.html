        const gameNameEl = document.getElementById('gameName');
        const startBtn = document.getElementById('startBtn');
        const namerBtn = document.getElementById('namerBtn');
        const danceOnlyToggle = document.getElementById('danceOnlyToggle');
        const programListEl = document.getElementById('programList');
        const programItemsEl = document.getElementById('programItems');
        const attachmentContentEl = document.getElementById('attachmentContent');
        const attachmentTitleEl = document.getElementById('attachmentTitle');
        const attachmentInnerEl = document.getElementById('attachmentInner');
        const backHomeBtn = document.getElementById('backHomeBtn');
        
        let isRolling = false;
        let rollInterval = null;
        let availableGames = [];
        let currentIndex = 0;
        
        function initProgramList() {
            programItemsEl.innerHTML = '';
            const displayableGames = games.filter(game => game.type !== null);
            displayableGames.forEach(game => {
                const li = document.createElement('li');
                li.textContent = game.name.replace(/\n/g, ' ');
                li.dataset.name = game.name;
                li.addEventListener('click', () => showGameDetail(game));
                programItemsEl.appendChild(li);
            });
        }
        
        function initAvailableGames() {
            availableGames = games.filter(game => game.type !== null);
            initProgramList();
        }
        
        function getFilteredGames() {
            if (danceOnlyToggle.checked) {
                return availableGames.filter(game => game.type === 'video');
            } else {
                return availableGames;
            }
        }
        
        danceOnlyToggle.addEventListener('change', () => {
            if (isRolling) {
                const currentPool = getFilteredGames();
                if (currentPool.length === 0) {
                    alert('Ê≤°ÊúâÂèØÊäΩÂèñÁöÑËàûËπà/Ê≠åÊõ≤ËßÜÈ¢ëÔºÅ');
                    toggleRolling();
                } else {
                    clearInterval(rollInterval);
                    currentIndex = 0;
                    rollInterval = setInterval(() => {
                        const game = currentPool[currentIndex];
                        gameNameEl.innerHTML = game.name.replace(/\n/g, '<br>');
                        currentIndex = (currentIndex + 1) % currentPool.length;
                    }, 80);
                }
            }
        });
        
        function toggleRolling() {
            if (!isRolling) {
                const currentPool = getFilteredGames();
                if (currentPool.length === 0) {
                    alert('Ê≤°ÊúâÂèØÊäΩÂèñÁöÑËàûËπà/Ê≠åÊõ≤ËßÜÈ¢ëÔºÅ');
                    return;
                }
                
                startBtn.textContent = 'ÂÅúÔºÅ';
                startBtn.classList.add('stop');
                gameNameEl.classList.add('rolling');
                namerBtn.classList.add('rolling');
                isRolling = true;
                
                backHomeBtn.style.display = 'none';
                attachmentContentEl.style.display = 'none';
                programListEl.style.display = 'block';
                
                currentIndex = 0;
                rollInterval = setInterval(() => {
                    const game = currentPool[currentIndex];
                    gameNameEl.innerHTML = game.name.replace(/\n/g, '<br>');
                    currentIndex = (currentIndex + 1) % currentPool.length;
                }, 80);
            } else {
                clearInterval(rollInterval);
                startBtn.textContent = 'ÂºÄÂßã';
                startBtn.classList.remove('stop');
                gameNameEl.classList.remove('rolling');
                namerBtn.classList.remove('rolling');
                isRolling = false;
                
                const currentPool = getFilteredGames();
                const stoppedGame = currentPool[(currentIndex - 1 + currentPool.length) % currentPool.length];
                showGameDetail(stoppedGame);
            }
        }
        
        function showGameDetail(game) {
            backHomeBtn.style.display = 'block';
            
            programListEl.style.display = 'none';
            attachmentContentEl.style.display = 'flex';
            
            if (game.type === 'video') {
                attachmentTitleEl.style.display = 'none';
